<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorooms-admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/view-building-browse.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/load-html/load.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- logo -->
            <span class="col-xl-2 col-lg-2 col-md-3" id="unoroom-logo"></span>
            <div class="col-xl-10 col-lg-10 col-md-9" id="dashboard_secondpart">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4" style="float:left;">
				<h5 class="align-middle" id="change_content" style="color:rgb(0,0,0);padding-top:20px;">View Property Details</h5></div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 btn-group btn-group" id="Add-admin-dropdown">
                    <div class="col" id="Plus-button"><a id="edit_building" style="float:right;padding-top:5px;padding-right:100px;cursor: pointer;"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></div>
                    <!-- admin-dropdown -->
                    <div id="admin-drop-down"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid">
            <div class="row" style="overflow:hidden;clear:both;">
                <div class="col-lg-2 col-md-3 col-xl-2" id="navigation">
                    <!-- Browse navigation -->
                    <div id="browse-navigation"></div>
                </div>
                <div class="col-lg-10 col-md-9 col-xl-10" id="main-table">
                    <div style="margin:10px 20px;">
                        <div class="row">
                            <div class="form-group col-xl-12" style="border:1px solid black;padding:10px;">
                                <div class="form-row">
										<div class="form-group col-xl-4 col-lg-4 col-md-4">
											Property ID <input type="text" class="form-control" value="" id="building-ID"  name="username" disabled/>
										</div>
										<div class="form-group col-xl-8 col-lg-8 col-md-8">
											Property Name* <span style="color:red;font-size:12px;"id="build"> </span> <input type="text" class="form-control" disabled value=""  id="usr" name="username">
										</div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-xl-4 col-lg-4 col-md-4">
                                        City* <select class="form-control form-control-sm" id="city" disabled name="sellist1">
                                        </select>
                                    </div>
                                    <div class="form-group col-xl-4 col-lg-4 col-md-4">
                                        Location* <span style="color:red;font-size:12px;" id="msg"> </span> <select class="form-control form-control-sm" id="location" disabled name="sellist2">
                                        </select>
                                    </div>
                                    <div class="form-group col-xl-4 col-lg-4 col-md-4">
                                        Property Type* <span style="color:red;font-size:12px;" id="msg"> </span> <select class="form-control form-control-sm" id="property-type" disabled name="sellist2">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-xl-12" style="border:1px solid black;padding:10px;">
                                <div class="form-row">
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Address Line 1* <span style="color:red;font-size:12px;" id="add1"> </span> <input type="text" class="form-control" id="address1" disabled value="" placeholder=" #, Street, Area Name" name="text">
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Address Line 2* <span style="color:red;font-size:12px;" id="add2"></span> <input type="text" class="form-control" id="address2" disabled value="" placeholder="State, City - Pincode" name="text">
                                    </div>
                                    <div class="form-group col-xl-3 col-lg-3 col-md-3">
                                        Pincode* <span style="color:red;font-size:12px;" id="pin-code"></span> <input type="text" class="form-control" id="pincode" disabled value="" placeholder="6 digit pincode" name="username">
                                    </div>
                                    <div class="form-group col-xl-3 col-lg-3 col-md-3">
                                        State <span style="color:red;font-size:12px;"></span> <select class="form-control form-control-sm" id="state" disabled name="sellist2">
                                        </select>
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Email* <span style="color:red;font-size:12px;" id="email-id"></span> <input type="email" class="form-control" id="emailid" disabled value="" placeholder="Enter email" name="email">
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Phone no 1* <span style="color:red;font-size:12px;" id="phone-1"></span> <input type="text" class="form-control" disabled id="phone1" value="" placeholder="10 Digit number" name="text1">
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Phone no 2 <input type="text" class="form-control" id="phone2" value="" placeholder="10 Digit number" disabled name="text1">
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Latitude <input type="text" class="form-control" id="lat" value="" placeholder="" disabled name="text1">
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6">
                                        Longitude <input type="text" class="form-control" id="log" value="" placeholder="" disabled name="text1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-xl-12" style="border:1px solid black;padding:10px;">
                                Description:<textarea class="form-control" rows="4" id="description" disabled name="text"></textarea>
                            </div>
                            <div class="col">
                                <div class="float-right">

                                    <button type="button" id="Update_building" style="display:none;" class="btn btn-info">UPDATE PROPERTY <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                    <button type="button" id="Go_to_Landmark" style="display:none;" class="btn btn-primary ADD_LANDMARK">ADD LANDMARK <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                                    <button type="button" id="Go_to_Landmark" style="display:none;" class="btn btn-primary VIEW_LANDMARK">VIEW LANDMARK <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="myBtn" title="Go to top">Top</button>
                    <div style="height:50px;"></div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>


	<script src='scripts/utils.js'></script>
    <script src='scripts/navigation.js'></script>
    
    <script src='scripts/api/api.js'></script>
	<script src='scripts/api/meta.js'></script>
	<script src='scripts/api/auth.js'></script>
    <script src='scripts/api/property.js'></script>    
    <script src='scripts/controller/view-building.js'></script>
</body>

</html>
