<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorooms-admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/add-feature-property.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/load-html/load.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- logo -->
            <span class="col-xl-2 col-lg-2 col-md-3" id="unoroom-logo"></span>
            <div class="col-xl-10 col-lg-10 col-md-9" id="dashboard_secondpart">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4" style="float:left;">
                    <h5 class="align-middle" style="color:rgb(0,0,0);padding-top:20px;">Featured Property List</h5>
                </div>
                <div class="btn-group" id="Add-admin-dropdown">
                    <!-- admin-dropdown -->
                    <div id="admin-drop-down"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid" style="position:relative;">
            <div class="row" style="overflow:hidden;clear:both;">
                <div class="col-lg-2 col-md-3 col-xl-2" id="navigation">
                    <!-- Browse navigation -->
                    <div id="browse-navigation"></div>
                </div>
                <div class="col-lg-10 col-md-9 col-xl-10" id="main-table">
                    <div class="row" style="margin:10px 5px">
                        <div class="col-xl-12 col-lg-12 col-md-12" id="extraspace" style="margin-bottom:20px;overflow-x:auto;">
                            <table style="width:100%" id="featurebuilding">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Building Name</th>
                                        <th>City</th>
                                        <th>Locality</th>
                                        <th>Status</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div></br></br>

                        <div class="col-xl-12 col-lg-12 col-md-12">
                            <div style="color:rgb(13,13,13);background-color:#059dd8;width:auto;">
                                <h5 class="align-middle" style="color:rgb(252,253,254);padding:5px;">List of Property</h5>
                            </div>
                            <div style="padding:px;margin:px;margin-top:-20px;">
                                    <nav class="navbar navbar-light navbar-expand float-right navigation-clean-search" style="padding-right:0px;padding-left:0px;width:100%;height:34px;">
                                        <div class="container-fluid">
                                        
                                        <div class="collapse navbar-collapse" id="navcol-1"">
                                            <form class="form-inline mr-auto">
                                                <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" name="search" id="search-field" style="" /></div>
                                                </form><a class="btn btn-light action-button" role="button" id="searchProperty">Search</a>
                                            </div>
                                        </div>
                                    </nav>
                            </div></br>

                            <div style="margin-top:30px;overflow-x:auto;">
                                <table style="width:100%;" id="buildingtitle">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Building Name</th>
                                            <th>City</th>
                                            <th>Locality</th>
                                            <th>Status</th>
                                            <th>Type</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button id="myBtn" title="Go to top">Top</button>
                    <div style="height:50px;"></div>
                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    
    <script src='scripts/utils.js'></script>
    <script src='scripts/navigation.js'></script>
    
    <script src='scripts/api/api.js'></script>
	<script src='scripts/api/meta.js'></script>
	<script src='scripts/api/auth.js'></script>
    <script src='scripts/api/property.js'></script>
    <script src='scripts/api/ui.js'></script>
    <script src='scripts/controller/featureProperty.js'></script>
</body>

</html>
